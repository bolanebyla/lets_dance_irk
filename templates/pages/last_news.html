<div class="side-list">
    <a href="/news">
        <h3>Последние новости</h3>
    </a>
    <div class="mt-10"></div>
    <div class="side-list-content">
        <ul class=" list-group mt-10">
            {% for news_item in last_news %}
            <li>
                <a href="/news/item/{{news_item.slug}}">{{ news_item.title }}</a>
                <h6>{{ news_item.created }} </h6>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
